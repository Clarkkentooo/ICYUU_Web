<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 600px;
    }

    form {
      text-align: left;
    }

    .question {
      margin-bottom: 20px;
    }

    .question h3 {
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    .hide {
      display: none;
    }

    .correct-answer {
      background-color: #d4edda;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
        width: 100%;
      }
      .btn {
        width: 100%;
        margin-top: 10px;
      }
      .question h3 {
        font-size: 1rem;
      }
      .question label {
        font-size: 0.9rem;
      }
    }
  </style>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <div id="quiz-container">
        <form id="quiz-form">
          <!-- Questions will be inserted here by JavaScript -->
        </form>
        <button id="submit-btn" class="btn hide">Submit Quiz</button>
        <div id="results" class="hide">
          <h2 class="rersultstext">Results</h2>
          <div id="score"></div>
          <div id="correct-answers"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        answers: ["Paris", "London", "Berlin", "Madrid"],
        correct: 0,
      },
      {
        question: "Who is the CEO of Tesla?",
        answers: ["Jeff Bezos", "Elon Musk", "Bill Gates", "Warren Buffet"],
        correct: 1,
      },
      {
        question: "What is the smallest planet in our solar system?",
        answers: ["Earth", "Mars", "Mercury", "Venus"],
        correct: 2,
      },
      {
        question: "What is the largest ocean on Earth?",
        answers: [
          "Atlantic Ocean",
          "Indian Ocean",
          "Arctic Ocean",
          "Pacific Ocean",
        ],
        correct: 3,
      },
      {
        question: "What is the powerhouse of the cell?",
        answers: ["Nucleus", "Ribosome", "Mitochondria", "Golgi apparatus"],
        correct: 2,
      },
      {
        question: "Which planet is known as the Red Planet?",
        answers: ["Earth", "Mars", "Jupiter", "Saturn"],
        correct: 1,
      },
      {
        question: 'Who wrote "Romeo and Juliet"?',
        answers: [
          "Mark Twain",
          "Jane Austen",
          "William Shakespeare",
          "Charles Dickens",
        ],
        correct: 2,
      },
      {
        question: "What is the hardest natural substance on Earth?",
        answers: ["Gold", "Iron", "Diamond", "Platinum"],
        correct: 2,
      },
      {
        question: "What is the chemical symbol for water?",
        answers: ["O2", "H2O", "CO2", "NaCl"],
        correct: 1,
      },
      {
        question: "How many continents are there?",
        answers: ["5", "6", "7", "8"],
        correct: 2,
      },
      {
        question: "What is the longest river in the world?",
        answers: ["Nile", "Amazon", "Yangtze", "Mississippi"],
        correct: 1,
      },
      {
        question: "Who painted the Mona Lisa?",
        answers: [
          "Vincent Van Gogh",
          "Pablo Picasso",
          "Leonardo da Vinci",
          "Claude Monet",
        ],
        correct: 2,
      },
      {
        question: "What is the largest planet in our solar system?",
        answers: ["Earth", "Jupiter", "Saturn", "Neptune"],
        correct: 1,
      },
      {
        question: "What is the speed of light?",
        answers: [
          "300,000 km/s",
          "150,000 km/s",
          "500,000 km/s",
          "100,000 km/s",
        ],
        correct: 0,
      },
      {
        question: "Who discovered penicillin?",
        answers: [
          "Marie Curie",
          "Alexander Fleming",
          "Louis Pasteur",
          "Gregor Mendel",
        ],
        correct: 1,
      },
      {
        question: "Which element has the chemical symbol Fe?",
        answers: ["Gold", "Silver", "Iron", "Lead"],
        correct: 2,
      },
      {
        question: "What is the capital of Japan?",
        answers: ["Beijing", "Seoul", "Tokyo", "Bangkok"],
        correct: 2,
      },
      {
        question: "Who developed the theory of relativity?",
        answers: [
          "Isaac Newton",
          "Galileo Galilei",
          "Nikola Tesla",
          "Albert Einstein",
        ],
        correct: 3,
      },
      {
        question: "What is the currency of the United Kingdom?",
        answers: ["Dollar", "Euro", "Pound", "Yen"],
        correct: 2,
      },
      {
        question: "What is the square root of 64?",
        answers: ["6", "7", "8", "9"],
        correct: 2,
      },
    ];

    const form = document.getElementById("quiz-form");
    const submitButton = document.getElementById("submit-btn");
    const resultsContainer = document.getElementById("results");
    const scoreElement = document.getElementById("score");
    const correctAnswersElement = document.getElementById("correct-answers");

    function startQuiz() {
      const shuffledQuestions = questions
        .sort(() => Math.random() - 0.5)
        .slice(0, 10);
      shuffledQuestions.forEach((question, questionIndex) => {
        const questionElement = document.createElement("div");
        questionElement.classList.add("question");
        const questionTitle = document.createElement("h3");
        questionTitle.innerText = `${questionIndex + 1}. ${question.question}`;
        questionElement.appendChild(questionTitle);

        question.answers.forEach((answer, answerIndex) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question${questionIndex}`;
          input.value = answerIndex;
          label.appendChild(input);
          label.appendChild(document.createTextNode(answer));
          questionElement.appendChild(label);
          questionElement.appendChild(document.createElement("br"));
        });

        form.appendChild(questionElement);
      });

      submitButton.classList.remove("hide");
    }

    function showResults() {
      const formData = new FormData(form);
      let score = 0;
      const userAnswers = [];
      const shuffledQuestions = questions
        .sort(() => Math.random() - 0.5)
        .slice(0, 10);

      shuffledQuestions.forEach((question, questionIndex) => {
        const userAnswer = formData.get(`question${questionIndex}`);
        userAnswers.push(userAnswer);
        const correctAnswerIndex = question.correct;
        const questionDiv =
          document.getElementsByClassName("question")[questionIndex];

        // Highlight correct answer
        const labels = questionDiv.getElementsByTagName("label");
        labels[correctAnswerIndex].classList.add("correct-answer");

        if (userAnswer != null && parseInt(userAnswer) === correctAnswerIndex) {
          score++;
        }
      });

      resultsContainer.classList.remove("hide");
      scoreElement.innerText = `Your score: ${score}/${shuffledQuestions.length}`;
    }

    submitButton.addEventListener("click", (e) => {
      e.preventDefault();
      showResults();
      submitButton.classList.add("hide");
    });

    document.addEventListener("DOMContentLoaded", startQuiz);
  </script>
</html>
